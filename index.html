  <meta charset="utf-8">
  <title>SocketIO Client</title>

<body>

  <!-- File input and image output -->
  <input type="text" id="nameinput" placeholder="enter your name"><input type="text" id="roominput"
    placeholder="enter room name"><button id="joinbtn">Join</button>
  <!-- <input type="file" id="input"> -->
  <!-- <input type="text" id="inputtxt">
  <input type="text" id="inputtxt1"> -->
  <ul id="messages" style="font-size: larger;"></ul>
  <div id="chatdiv">
    <input type="file" id="input"><input id="m" autocomplete="off" /><button type="submit" id="sendbtn">Send</button>
  </div><br>
  <button id="start">start</button>
  <button id="join">join</button>
  <button id="senddata">send</button>
  <!-- Client Code -->
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript">
    // Get  WebSocket
    var socket = io();
    // Get DOM elements
    var input = document.getElementById("input");
    var txtinput = document.getElementById("inputtxt");
    var txtinput1 = document.getElementById("inputtxt1");
    var msgtxtbx = document.getElementById("m");
    // Join a channel
    // Listen to file input events
    var room = "";
    var msg = "";
    document.getElementById("roominput").addEventListener("input", function (event) {
      room = event.target.value;
    })
    document.getElementById("m").addEventListener("input", function (event) {
      msg = event.target.value;
    })
    document.getElementById("joinbtn").addEventListener("click", function (event) {
      socket.emit("join", $('#roominput').val(), $('#nameinput').val());
      $('#roominput').hide();
      $('#joinbtn').hide();
      $('#nameinput').hide();
    })
    document.getElementById("sendbtn").addEventListener("click", function (event) {
      socket.emit("chat", $('#m').val());
      $('#messages').append($('<li>').html("<strong>YOU</strong>:" + $('#m').val()));
      window.scrollTo(0, document.body.scrollHeight);
      msgtxtbx.value = "";
    })
    document.getElementById("input").addEventListener("change", function (event) {
      // Prepeare file reader
      var file = event.target.files[0];
      var fileReader = new FileReader();
      fileReader.onloadend = function (event) {
        // Send an image event to the socket
        var image = event.target.result
        $('#messages').append($('<li>').html(`<img src=${image}>`));
        socket.emit("image", image);
      };
      // Read file
      fileReader.readAsDataURL(file);
    })
    socket.on("image", function (image) {
      // output.src = image;
      $('#messages').append($('<li>').html(`<img src=${image}>`));
    });
    // socket.on("text", function (text) {
    //   txtinput1.value = text;
    // });
    socket.on("chat", function (text) {
      $('#messages').append($('<li>').html(text));
      window.scrollTo(0, document.body.scrollHeight);
    });
    //////////////////
    var peer = null;
    var conn = null;
    var peerid = null;
    document.getElementById("start").addEventListener("click", function (event) {
      peer = new Peer('peer1', { host: 'https://biz1socket-app.herokuapp.com/', port: 9000, path: '/api' });
      peer.on('open', function (id) {
        peerid = id;
      });
      peer.on('connection', function (c) {
        if (conn) {
          c.close()
          return
        }
        conn = c
        conn.on('data', function (data) {
          console.log(data);
        });
        conn.on('close', function (data) {
          console.log(data);
        });
      });
    });
    document.getElementById("join").addEventListener("click", function (event) {
      peer = new Peer('peer2', { host: 'https://biz1socket-app.herokuapp.com/', port: 9000, path: '/api' });
      peer.on('open', function (id) {
        peerid = id;
      });
      peer.on('open', function () {
        conn = peer.connect('peer1', {
          reliable: true
        });
        conn.on('open', function () {
          conn.on('data', function (data) {
            console.log(data);
          });
          conn.on('close', function (data) {
            console.log(data);
          });
        });
      });
    });
    document.getElementById("senddata").addEventListener("click", function (event) {
      peer.socket.send({id:'hii'})
    });
